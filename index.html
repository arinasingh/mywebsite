<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arina Singh - Music & Art</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #ff4081;
            padding: 20px;
            text-align: center;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav {
            background-color: #ff4d94;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        @media (min-width: 768px) {
            .gallery img {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Arina Singh</h1>
    </header>
    <nav>
        <a href="#music">Music</a>
        <a href="#art">Art</a>
        <!-- Add more links as needed -->
    </nav>
    <div class="content">
        <div class="section" id="music">
            <h2>Music</h2>
            <!-- Embed Spotify Player -->
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/52v5otEqFRbOAa9TzJkIO3?utm_source=generator" 
            width="100%" height="80" frameborder="0" allowfullscreen="" 
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
        </div>
        <div class="section" id="art">
            <h2>Art</h2>
            <div class="gallery">
                <img src="IMG_0067.jpeg" alt="Microphone Head">
                <img src="IMG_0055.jpeg" alt="Talking Trees">
                <img src="IMG_0073.jpeg" alt="Galaxy in the sky">
                <img src="IMG_0074.jpeg" alt="Freedom">
            </div>
        </div>
    </div>
</body>
</html>
